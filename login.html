<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c91ff6cab4.js" crossorigin="anonymous"></script>
    <title>Formul√°rio de Login</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="#">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter your Username">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter your Password">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Or connect with Social Media</span>
            <div class="social-field">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Sign with Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Sign with Facebook
                    </a>
                </div>
            </div>
        </div>
    
    </main>
    
</body>

</html>
